{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        Sibendra Tweeter
        {% endblock %}
    </title>
    
</head>
<body class ="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tweetbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url 'tweet_list'%}" class="btn btn-primary mx-2">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search" method="get" action="{% url 'tweet_search' %}">
              <input class="form-control me-2" type="search" name="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            {% if user.is_authenticated %}
            <form method="post" action =" {% url "logout" %}">
              {% csrf_token %}
              <button class="btn btn-danger">Logout</button>
            </form>
            {%else%}
            <a href="{% url 'register'%}" class="btn btn-primary mx-2">Register</a>
            <a href="{% url 'login'%}" class="btn btn-primary mx-2">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class ="container">
        {% block content %}
        Content
        {% endblock %}
    </div>
</body>
</html>
